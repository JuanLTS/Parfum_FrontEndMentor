<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">

    <div class="img">
      <img src="images/image-product-mobile.jpg" class="mobile" alt="">
      <img src="images/image-product-desktop.jpg" class="desktop" alt="">
    </div>

      <div class="description">
        <p class="text1">PERFUME</p>
        
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
          
        <p class="text2">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="price">
          <p class="newprice">$149.99</p>
          <p class="oldprice">$169.99</p>
        </div>

        <div class="cart">
          <div class="cartletters">
            <img src="images/icon-cart.svg" alt="">
            <p>
              Add to Cart
            </p>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
